{% extends "base.html" %}

{% block title %}Admin{% endblock title %}

{% block body %}
<div class="container">
    <nav class="navbar fixed-top navbar-light bg-faded">
        <a class="navbar-brand" href="#">V2Ray Panel Management</a>
    </nav>
    <div class="main-content" style="padding-top: 80px">
        <div class="card">
            <div class="card-block">
                <h3>用户管理</h3>
                <form action="/admin/action/set_user_traffic" method="POST">
                    <input type="text" name="user_id" class="form-control" placeholder="用户 ID" /><br />
                    <input type="text" name="total_traffic" class="form-control" placeholder="新的总流量" /><br />
                    <input type="text" name="used_traffic" class="form-control" placeholder="新的已用流量" /><br />
                    <input type="submit" value="更新" class="btn btn-primary" />
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
